 <main>
   <section id="#home">
     <h2>Contact</h2>
     <h3>〜何か気になった点やご意見があればお寄せください〜</h3>
   <form class="con-form">
       <div class="contact-wrapper">
         <form action="#">
           <div>
             <label for="name">お名前</label>
             <input type="text" id="name" name="your-name" placeholder="例：高見譲二">
           </div>
 
           <div>
             <label for="name">メールアドレス</label>
             <input type="email" id="email" name="your-email" placeholder="例：####@####.com">
           </div>
 
           <div>
             <label for="message">メッセージ</label>
             <textarea id="message" name="your-message" placeholder="何か気になったことやご意見があればお書きください"></textarea>
           </div>
       </div>
       <input type="button" class="button" value="送信">
   </form>
   </section>
 </main>
